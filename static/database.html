<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management - Alumni Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(91, 35, 51, 0.1), rgba(247, 244, 243, 0.9));
            color: #333;
            min-height: 100vh;
        }
        
        .header {
            background-color: rgba(91, 35, 51, 0.95);
            color: #F7F4F3;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header .logo {
            font-size: 1.4em;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .header .logo::before {
            content: "üéì";
            margin-right: 10px;
        }
        
        .back-btn {
            background: #F7F4F3;
            color: #5B2333;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #ddd;
            transform: translateY(-2px);
        }
        
        .main-content {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            color: #5B2333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .database-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .database-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .add-alumni-btn {
            background: linear-gradient(135deg, #5B2333, #8B3A47);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(91, 35, 51, 0.3);
        }
        
        .add-alumni-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 35, 51, 0.4);
        }
        
        .database-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .database-table th {
            background: linear-gradient(135deg, #5B2333, #8B3A47);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .database-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .database-table tr:hover {
            background: #f8f9fa;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #5B2333, #8B3A47);
            color: #F7F4F3;
            box-shadow: 0 2px 8px rgba(91, 35, 51, 0.3);
        }
        
        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(91, 35, 51, 0.4);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #d32f2f, #f44336);
            color: white;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }
        
        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: #5B2333;
            margin: 0;
        }
        
        .close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #5B2333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #5B2333;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .save-btn, .cancel-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #5B2333, #8B3A47);
            color: white;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(91, 35, 51, 0.3);
        }
        
        .cancel-btn {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .cancel-btn:hover {
            background: #eee;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            color: #5B2333;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #5B2333;
        }
        
        @media (max-width: 768px) {
            .database-header {
                flex-direction: column;
                text-align: center;
            }
            
            .database-table {
                font-size: 0.9em;
            }
            
            .database-table th,
            .database-table td {
                padding: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='/'">
            Alumni Intelligence Portal
        </div>
        <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
    </div>

    <div class="main-content">
        <h1 class="page-title">Database Management</h1>
        
        <div class="database-container">
            <div class="database-header">
                <h2 style="color: #5B2333; margin: 0;">Alumni Database</h2>
                <button class="add-alumni-btn" onclick="openAddModal()">+ Add New Alumni</button>
            </div>
            
            <div id="databaseContent">
                <div class="loading">Loading alumni data...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="alumniModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Alumni</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="alumniForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="familyName">Family Name</label>
                    <input type="text" id="familyName" name="familyName" required>
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook URL</label>
                    <input type="url" id="facebook" name="facebook">
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let alumniData = [];
        let editingEmail = null;

        // Load alumni data
        async function loadAlumniData() {
            try {
                const response = await fetch('/api/alumni');
                alumniData = await response.json();
                displayAlumniData();
            } catch (error) {
                console.error('Error loading alumni data:', error);
                document.getElementById('databaseContent').innerHTML = 
                    '<div class="empty-state"><h3>Error loading data</h3><p>Please try again later.</p></div>';
            }
        }

        function displayAlumniData() {
            const content = document.getElementById('databaseContent');
            
            if (alumniData.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>No Alumni Found</h3>
                        <p>Start by adding alumni to the database or search for them using the main portal.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="database-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Family Name</th>
                            <th>LinkedIn</th>
                            <th>Facebook</th>
                            <th>Time Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            alumniData.forEach(alumni => {
                tableHTML += `
                    <tr>
                        <td>${alumni.email}</td>
                        <td>${alumni.name || 'N/A'}</td>
                        <td>${alumni.familyName || 'N/A'}</td>
                        <td>${alumni.linkedin ? `<a href="${alumni.linkedin}" target="_blank">View</a>` : 'N/A'}</td>
                        <td>${alumni.facebook ? `<a href="${alumni.facebook}" target="_blank">View</a>` : 'N/A'}</td>
                        <td>${alumni.time || 'N/A'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="edit-btn" onclick="editAlumni('${alumni.email}')">Edit</button>
                                <button class="delete-btn" onclick="deleteAlumni('${alumni.email}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            content.innerHTML = tableHTML;
        }

        function openAddModal() {
            editingEmail = null;
            document.getElementById('modalTitle').textContent = 'Add New Alumni';
            document.getElementById('alumniForm').reset();
            document.getElementById('alumniModal').style.display = 'block';
        }

        function editAlumni(email) {
            const alumni = alumniData.find(a => a.email === email);
            if (!alumni) return;

            editingEmail = email;
            document.getElementById('modalTitle').textContent = 'Edit Alumni';
            document.getElementById('email').value = alumni.email;
            document.getElementById('name').value = alumni.name || '';
            document.getElementById('familyName').value = alumni.familyName || '';
            document.getElementById('linkedin').value = alumni.linkedin || '';
            document.getElementById('facebook').value = alumni.facebook || '';
            document.getElementById('alumniModal').style.display = 'block';
        }

        async function deleteAlumni(email) {
            if (!confirm(`Are you sure you want to delete ${email}?`)) return;

            try {
                const response = await fetch(`/api/alumni/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alumniData = alumniData.filter(a => a.email !== email);
                    displayAlumniData();
                } else {
                    alert('Error deleting alumni');
                }
            } catch (error) {
                console.error('Error deleting alumni:', error);
                alert('Error deleting alumni');
            }
        }

        function closeModal() {
            document.getElementById('alumniModal').style.display = 'none';
        }

        document.getElementById('alumniForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alumni = Object.fromEntries(formData.entries());

            try {
                let response;
                if (editingEmail) {
                    // Update existing alumni
                    response = await fetch(`/api/alumni/${encodeURIComponent(editingEmail)}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(alumni)
                    });
                } else {
                    // Add new alumni
                    response = await fetch('/api/search', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(alumni)
                    });
                }

                if (response.ok) {
                    closeModal();
                    loadAlumniData();
                } else {
                    alert('Error saving alumni');
                }
            } catch (error) {
                console.error('Error saving alumni:', error);
                alert('Error saving alumni');
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('alumniModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load data on page load
        loadAlumniData();
    </script>
</body>
</html>
